<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة البلاطات – Zones Inondables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j6B+0UmdFfBf0qYcM5sbv0H4yZy8v1xv+Xtfy6o=" crossorigin=""/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j6B+0UmdFfBf0qYcM5sbv0H4yZy8v1xv+Xtfy6o=" crossorigin=""></script>

<script>
  // 1️⃣ إنشاء الخريطة
  var map = L.map('map').setView([33.8, -6.5], 12); // عدّل الإحداثيات حسب موقعك

  // 2️⃣ إضافة خريطة OpenStreetMap كأساس
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19
  }).addTo(map);

  // 3️⃣ إضافة بلاطات الفيضانات من GitHub
  // استخدم الرابط المباشر لكل بلاطة (raw.githubusercontent.com)
  var floodTiles = L.tileLayer(
    'https://raw.githubusercontent.com/sigtopo/zones_inondables/main/12/{x}/{y}.png',
    {
      minZoom: 12,
      maxZoom: 12,
      tileSize: 256,
      errorTileUrl: 'https://via.placeholder.com/256?text=No+Tile'
    }
  ).addTo(map);

  // 4️⃣ إضافة تحكم الطبقات
  var overlays = {
    "بلاطات الفيضانات": floodTiles
  };
  L.control.layers(null, overlays).addTo(map);

  // 5️⃣ إظهار إحداثيات عند الضغط على الخريطة
  map.on('click', function(e) {
    alert("الإحداثيات:\nخط العرض: " + e.latlng.lat + "\nخط الطول: " + e.latlng.lng);
  });

</script>

</body>
</html>
