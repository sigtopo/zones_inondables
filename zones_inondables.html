<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>خريطة بلاطات فيضانات</title>
  <!-- استدعاء Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- استدعاء Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // إنشاء الخريطة وتحديد مركز افتراضي (يمكن تغييره حسب موقعك)
  const map = L.map('map').setView([33.8, -6.9], 12);

  // إضافة طبقة بلاطات من GitHub
  const tiles = L.tileLayer(
    'https://raw.githubusercontent.com/sigtopo/zones_inondables/main/12/{x}/{y}.png', 
    {
      minZoom: 12,
      maxZoom: 12,
      tileSize: 256,
      noWrap: true,
      attribution: 'بيانات بلاطات فيضانات من GitHub'
    }
  );

  tiles.addTo(map);

  // تحديد حدود الخريطة لتجنب السحب خارج البلاطات
  const southWest = L.latLng(-85, -180);
  const northEast = L.latLng(85, 180);
  const bounds = L.latLngBounds(southWest, northEast);
  map.setMaxBounds(bounds);

</script>

</body>
</html>
