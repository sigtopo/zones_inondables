<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>خريطة من بلاطات</title>

  <!-- استدعاء Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- استدعاء Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

<script>
  // إنشاء الخريطة
  const map = L.map('map').setView([0, 0], 2);

  // إضافة طبقة البلاطات من GitHub
  L.tileLayer('https://raw.githubusercontent.com/sigtopo/zones_inondables/main/12/{x}/{y}.png', {
    minZoom: 12,
    maxZoom: 12,
    tileSize: 256,
    noWrap: true,
    bounds: [
      [-85, -180],
      [85, 180]
    ],
    attribution: 'بيانات بلاطات من GitHub'
  }).addTo(map);
</script>

</body>
</html>
